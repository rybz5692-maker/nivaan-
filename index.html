<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivaan's 2nd Birthday</title>
    <link rel="stylesheet" href="src/css/main.css">
    <style>
      .nivaan-photo{ max-width:320px; width:85%; border-radius:14px; display:block; margin:18px auto; box-shadow:0 8px 26px rgba(0,0,0,0.08); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Nivaan's 2nd Birthday Celebration!</h1>

        <!-- use local asset path; fallback to inline SVG if file missing -->
        <img
          id="nivaanPhoto"
          src="assets/photos/nivaan.jpg"
          alt="Nivaan's Photo"
          class="nivaan-photo"
          onerror="this.onerror=null;this.src="https://github.com/rybz5692-maker/nivaan-/blob/main/nipp.jpg.png"
        >

        <button id="wishButton">Click to Add Birthday Wish</button>
    </div>

    <!-- use local audio file -->
    <audio id="birthdayMusic" src="assets/audio/birthday-music.mp3" preload="auto"></audio>

    <script src="src/js/main.js" defer></script>
</body>
</html>
